<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction app</title>
</head>
<body>
   <input type="text" id="name" placeholder="Enter your name" name="username">
<input type="text" id="city" placeholder="Enter your city">
<button onclick="submitInfo()">Submit</button>
<p id="show"></p>

<script>
function submitInfo(nameInput = "Guest", cityInput = "Unknown City") {
    const name = document.getElementById("name").value || nameInput;
    const city = document.getElementById("city").value || cityInput;

    document.getElementById("show").innerHTML = `Hello ${name}! You live in ${city}.`;
}
</script>

</body>
</html>
