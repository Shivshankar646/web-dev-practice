// On click, fetch data from https://jsonplaceholder.typicode.com/users

// Show the names and emails on the web page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Load User Data</title>
</head>
<body>
  <button onclick="fetchData()">Show User Data</button>
  <div id="show"></div>

  <script>
    async function fetchData() {
      let show = document.getElementById("show");
      show.innerHTML = "Loading...<br>";

      try {
        let res = await fetch('https://jsonplaceholder.typicode.com/users');
        let data = await res.json();

        show.innerHTML = ""; // clear loading text
        for (const user of data) {
          show.innerHTML += `Name: ${user.name} <br> Email: ${user.email} <br><br>`;
        }
      } catch (error) {
        show.innerHTML = "Error loading data ‚ùå";
        console.log(error);
      }
    }
  </script>
</body>
</html>
