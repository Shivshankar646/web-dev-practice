<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter your name" id="bhai">
    <button onclick="store()">Store</button>
    <p id="show"></p>
    <script>
        function store(){
            let name =document.getElementById("bhai").value;
            localStorage.setItem("bhai",`${name}`)
            
  
  document.getElementById("show").innerHTML=localStorage.getItem("bhai");

        }
        document.getElementById("show").innerHTML=localStorage.getItem("bhai");
    </script>
</body>
</html>
