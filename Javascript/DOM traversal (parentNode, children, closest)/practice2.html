<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Task 3: Create a button inside a card and when clicked, find the nearest .card using closest() and change its background color. -->
     <div class="card" style="padding: 20px; border: 1px solid black;" >
        <div class="container">
            <button id="btn">click me</button>
        </div>
     </div>
     <script>
        let btn =document.getElementById("btn");
        btn.addEventListener("click",function(){
            let card =btn.closest(".card");
            card.style.backgroundColor="red"
        })
       
     </script>
</body>
</html>
