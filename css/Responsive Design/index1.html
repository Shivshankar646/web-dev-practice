<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Design</title>
  <style>
    /* Default (Desktop-first) */
    body {
      background: red;
    }

    /* Tablet */
    @media (max-width: 1024px) {
      body {
        background: green;
      }
    }

    /* Mobile */
    @media (max-width: 600px) {
      body {
        background: blue;
      }
    }
    @media (maax-width:1025px) {
       body{
        background-color: red;
       }
    }
  </style>
</head>
<body>
  <h1>Resize the screen to see color change!</h1>
</body>
</html>
