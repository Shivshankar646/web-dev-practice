    <title>practice</title>
    <style>
      body {
        background-color: aqua;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        color: black;
      }
      .container {
        width: 100%;
        height: 300px;

        align-items: center;

        margin: 20px;

      }

        background-color: blanchedalmond;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
        border-radius: 20px;
        margin: 20px;
      }
      .container1 {
        width: 100%;
        height: 300px;
        background-color: red;
        display: flex;
        justify-content: space-between;
        margin: 20px;
      }
      .container2 {
        width: 600px;
       
        background: linear-gradient(to right, red, yellow, blue);
        display: flex;
        
        flex-wrap: wrap;
      
      }
    .container2 {
  width: 100%;  /* take full screen width */
  max-width: 600px; /* but donâ€™t stretch too much */

  flex-wrap: wrap;  /* wrapping enabled */
  gap: 10px;
  padding: 10px;
  margin: auto; /* center on page */
}

.box1 {

}
