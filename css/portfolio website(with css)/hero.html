    <title>hero section</title>

        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 0px;
            background: rgba(237, 237, 92, 0.067);
        }
        .hero{
           display: grid;
           grid-template-columns: 1fr 1fr;
           justify-content: center;
           align-content: center;
           padding: 20px;
           gap: 40px;
           align-items: center;
           justify-items: center;
           
        }
        .hero-text h1{
            color: rgb(8, 217, 217);

        }

            margin-bottom: 20px;
        }
        .hero-text button{
            background-color: rgb(6, 243, 243);
            padding: 12px 24px;
            border-radius: 20px;
            cursor: pointer;
            font-size: medium;
            font-weight: 500;
            border: none;
        }
        .hero-text button:hover{
            background-color: rgb(101, 98, 98);
            transition: 0.3sec;
            color: white;
        }
        .hero-image img{
             width: 100%;
      max-width: 350px;
      border-radius: 15px;
      border: 3px solid cyan;
      justify-self: center;
      display: block;
      justify-self: center;
      align-self: center;
        }
        
       
    </style>
