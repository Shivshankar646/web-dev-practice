<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section Practice</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #230404;
      color: rgb(247, 243, 243);
    }

    /* Hero Section */
    .hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      gap: 40px;
      padding: 50px;
      min-height: 100vh;
    }

    .hero-text h1 {
      font-size: 3rem;
      color: cyan;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .hero-text button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: cyan;
      color: black;
      cursor: pointer;
      transition: 0.3s;
    }

    .hero-text button:hover {
      background: white;
    }

    .hero img {
      width: 100%;
      max-width: 350px;
      border-radius: 15px;
      border: 3px solid cyan;
      justify-self: center;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
      }
      .hero img {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-text">
      <h1>Hi, Iâ€™m Shivshankar ðŸ‘‹</h1>
      <p>
        Iâ€™m a passionate web developer learning HTML, CSS, and JavaScript.  
        I love building websites and creating awesome digital experiences.
      </p>
      <button>Hire Me</button>
    </div>
    <div class="hero-image">
      <img src="https://i.pinimg.com/originals/07/33/ba/0733ba760b29378474dea0fdbcb97107.png" alt="Profile Image">
    </div>
  </section>
</body>
</html>
