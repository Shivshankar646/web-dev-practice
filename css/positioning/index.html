<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Positioning Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    .container {
      position: relative; /* Needed for absolute demo */
      width: 100%;
      height: 300px;
      background: #ddd;
      margin-bottom: 100px;
      border: 2px dashed #444;
    }

    .box {
      width: 120px;
      height: 80px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 8px;
    }

    /* 1. Static */
    .static {
      position: static; /* default */
      background: steelblue;
    }

    /* 2. Relative */
    .relative {
      position: relative;
      top: 20px;   /* Moves down */
      left: 40px;  /* Moves right */
      background: seagreen;
    }

    /* 3. Absolute */
    .absolute {
      position: absolute;
      top: 50px;
      right: 20px;
      background: crimson;
    }

    /* 4. Fixed */
    .fixed {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: orange;
    }
  </style>
</head>
<body>
  <h1>CSS Positioning Demo</h1>

  <div class="container">
    <div class="box static">Static</div>
    <div class="box relative">Relative</div>
    <div class="box absolute">Absolute</div>
  </div>

  <p>Scroll down to see the <strong>Fixed</strong> box stay in place ðŸ‘‡</p>
  <p style="margin-top:800px;">End of page</p>

  <div class="box fixed">Fixed</div>
</body>
</html>
