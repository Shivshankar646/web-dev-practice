<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid </title>
    <style>
        .grid-container{
            background-color: chocolate;
            display: grid;
            grid-template-columns: repeat(3,100px);
            grid-template-rows: repeat(3,100px);
            gap: 20px;
        }
        .box{
            background-color: aqua;
        }
        /* .box:nth-child(1){
            grid-column: 1/-2;
        }
        .box:nth-child(6){
            grid-column: 1/-1;
        } */
        .box:nth-child(1){
            grid-row: 1/-1;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>
</html>
